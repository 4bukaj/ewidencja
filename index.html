<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js" ></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    

</head>
<body>
    <div class="container">
        <form>
            <label>Data zawarcia umowy</label>
            <input type="date" id="startDate">
            <label>Nazwisko</label>
            <input type="text" id="lastname">
            <label>Imię</label>
            <input type="text" id="firstname">
            <button class="generatePDF">GENERUJ EWIDENCJĘ</button>
        </form>
        
    </div>





    <div id="pdf">
            <div class="header">
                <h5>Załącznik nr 1</h5>
                <h3>Ewidencja godzin wykonywania umowy zlecenia zawartej w dniu</h3>
                <h3><span id="insertStartDate">20.08.2019</span> r.</h3>
            </div>

            <h5>Miesiąc: <span id="insertMonth"></span> 20<span id="insertYear"></span> r.</h5>
            <h5>Nazwisko i imię Zleceniobiorcy: <span id="insertName"></span></h5>
            
            <table id="table">
                <tr>
                    <th>Dzień miesiąca</th>
                    <th>Liczba godzin wykonywania umowy zlecenie</th>
                    <th>Podpis Zleceniobiorcy</th>
                    <th>Uwagi</th>
                    <th>Podpis Zleceniodawcy lub osoby przez niego upoważnionej</th>
                </tr>
            </table>
        
    </div>
    

<script src="script.js"></script>
</body>
</html>
